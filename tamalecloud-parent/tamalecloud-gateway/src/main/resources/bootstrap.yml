###服务注册中心eureka地址
eureka:
   client:
      service-url:
         defaultZone: http://localhost:8000/eureka
###是否需要从eureka上获取注册信息
      fetch-registry: true

spring:
   cloud:
      config:
###指定配置的后缀
         profile: dev
###读取的文件，可以有多个
         name: common
####指定config-server的地址（服务名）
         discovery:
            service-id: tamalecloud-config-server
            enabled: true